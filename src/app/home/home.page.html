<ion-content noscroll>

  <!-- Boton LOGOUT -->
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="construct-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button (click)="logout()" color="danger">
        <ion-icon name="play-back"> </ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!-- BOTON ACTIVAR -->
  <div *ngIf="!activarAlarma" style="height: 100%; width: 100%;">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="button" class="btnActive" (click)="alarmaActivada()">

            <div class="d-flex flex-column ">

              <div class="mb-3">
                <span class="mb-4">Activar</span>
              </div>

              <div>
                <img src="../../assets/candado-abierto.png" alt="">
              </div>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="activarAlarma" style="width: 100%; height: 100%">
    <ion-grid>
      <ion-row style="height: 100%; width: 100%;">

        <ion-col style="height: 100%" class="desactivar">
          <span class="mb-4">Desactivar</span>
          <img src="../../assets/candado.png" alt="" />

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="d-flex align-items-center">

            <ion-input [(ngModel)]="password" 
            type="password" 
            fill="solid" 
            label="Contraseña"
            label-placement="floating" 
            placeholder="Ingresar contraseña"
            required>
            </ion-input>
            <ion-button type="button" (click)="desactivarAlarma()" color="danger">
              Desactivar
            </ion-button>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
